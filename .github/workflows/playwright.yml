name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Create env file
        run: |
          touch .env
          echo "USERNAME_STANDARD=${{ secrets.USERNAME_STANDARD }}" >> .env
          echo "PASSWORD_STANDARD=${{ secrets.PASSWORD_STANDARD }}" >> .env
          echo "USERNAME_LOCKED_OUT=${{ secrets.USERNAME_LOCKED_OUT }}" >> .env
          echo "PASSWORD_LOCKED_OUT=${{ secrets.PASSWORD_LOCKED_OUT }}" >> .env
          echo "USERNAME_PROBLEM=${{ secrets.USERNAME_PROBLEM }}" >> .env
          echo "PASSWORD_PROBLEM=${{ secrets.PASSWORD_PROBLEM }}" >> .env
          echo "USERNAME_PERFORMANCE_GLITCH=${{ secrets.USERNAME_PERFORMANCE_GLITCH }}" >> .env
          echo "PASSWORD_PERFORMANCE_GLITCH=${{ secrets.PASSWORD_PERFORMANCE_GLITCH }}" >> .env
          echo "USERNAME_ERROR=${{ secrets.USERNAME_ERROR }}" >> .env
          echo "PASSWORD_ERROR=${{ secrets.PASSWORD_ERROR }}" >> .env
          echo "USERNAME_VISUAL=${{ secrets.USERNAME_VISUAL }}" >> .env
          echo "PASSWORD_VISUAL=${{ secrets.PASSWORD_VISUAL }}" >> .env
          echo "USERNAME_INVALID=${{ secrets.USERNAME_INVALID }}" >> .env
          echo "PASSWORD_INVALID=${{ secrets.PASSWORD_INVALID }}" >> .env
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env

      - name: Run Playwright tests
        run: pnpm test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            allure-results/

      - name: Generate Allure Report
        if: always()
        run: |
          curl -o allure-2.24.1.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.1/allure-commandline-2.24.1.tgz
          tar -zxvf allure-2.24.1.tgz -C /tmp
          /tmp/allure-2.24.1/bin/allure generate allure-results --clean -o allure-report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            allure-results/

      - name: Generate Allure Report
        if: always()
        run: |
          curl -o allure-2.24.1.tgz -OL https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.1/allure-commandline-2.24.1.tgz
          tar -zxvf allure-2.24.1.tgz -C /tmp
          /tmp/allure-2.24.1/bin/allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/